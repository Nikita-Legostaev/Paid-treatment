{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="header">Список врачей</h2>
    
    <!-- Панель управления для выбора диапазона -->
    <div class="control-panel">
        <label for="offset">Показать с:</label>
        <input type="number" id="offset" value="0" min="0" class="input-field">
        
        <label for="limit">Количество на странице:</label>
        <input type="number" id="limit" value="10" min="1" class="input-field">
        
        <button onclick="loadDoctors()" class="btn btn-primary">Применить</button>
    </div>

    <!-- Кнопка для добавления нового врача -->
    <button onclick="openAddModal()" class="btn btn-success">Добавить врача</button>

    <!-- Таблица врачей -->
    <table id="doctorsTable" class="table">
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Специализация</th>
                <th>Контактный телефон</th>
                <th class="actions">Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будет отображаться список врачей -->
        </tbody>
    </table>

    <!-- Модальное окно для добавления врача -->
    <div id="addModal" class="modal">
        <h3>Добавить нового врача</h3>
        <form id="addForm">
            <label>Имя:</label>
            <input type="text" id="addFirstName" class="input-field">
            <label>Фамилия:</label>
            <input type="text" id="addLastName" class="input-field">
            <label>Специализация:</label>
            <input type="text" id="addSpecialization" class="input-field">
            <label>Контактный телефон:</label>
            <input type="text" id="addContactPhone" class="input-field">
            <button type="button" onclick="addDoctor()" class="btn btn-success">Сохранить</button>
            <button type="button" onclick="closeAddModal()" class="btn btn-danger">Отмена</button>
        </form>
    </div>

    <!-- Модальное окно для редактирования данных врача -->
    <div id="editModal" class="modal">
        <h3>Изменить данные врача</h3>
        <form id="editForm">
            <input type="hidden" id="editDoctorId">
            <label>Имя:</label>
            <input type="text" id="editFirstName" class="input-field">
            <label>Фамилия:</label>
            <input type="text" id="editLastName" class="input-field">
            <label>Специализация:</label>
            <input type="text" id="editSpecialization" class="input-field">
            <label>Контактный телефон:</label>
            <input type="text" id="editContactPhone" class="input-field">
            <button type="button" onclick="updateDoctor()" class="btn btn-success">Сохранить</button>
            <button type="button" onclick="closeEditModal()" class="btn btn-danger">Отмена</button>
        </form>
    </div>
</div>

<script>
    // Функция для загрузки врачей с учетом offset и limit
    async function loadDoctors() {
        const offset = document.getElementById('offset').value;
        const limit = document.getElementById('limit').value;
        
        try {
            const response = await fetch(`/doctors/all?offset=${offset}&limit=${limit}`);
            const doctors = await response.json();
            const tableBody = document.querySelector('#doctorsTable tbody');
            tableBody.innerHTML = ''; // Очистить текущую таблицу

            if (doctors.length > 0) {
                doctors.forEach(doctor => {
                    const row = document.createElement('tr');
                    row.id = `doctor-row-${doctor.id}`;
                    row.innerHTML = `
                        <td>${doctor.last_name}</td>
                        <td>${doctor.first_name}</td>
                        <td>${doctor.specialization}</td>
                        <td>${doctor.contact_phone}</td>
                        <td class="actions">
                            <button onclick="openEditModal('${doctor.id}', '${doctor.first_name}', '${doctor.last_name}', '${doctor.specialization}', '${doctor.contact_phone}')"
                                    class="btn btn-primary">Изменить</button>
                            <button onclick="deleteDoctor('${doctor.id}')" class="btn btn-danger">Удалить</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="no-data">Нет данных для отображения</td>`;
                tableBody.appendChild(row);
            }
        } catch (error) {
            console.error('Ошибка загрузки врачей:', error);
            alert('Ошибка при загрузке данных');
        }
    }

    // Вызов загрузки врачей при старте страницы
    window.onload = loadDoctors;

    // Функции для добавления врача
    function openAddModal() {
        document.getElementById('addModal').style.display = 'block';
    }

    function closeAddModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    async function addDoctor() {
        const firstName = document.getElementById('addFirstName').value;
        const lastName = document.getElementById('addLastName').value;
        const specialization = document.getElementById('addSpecialization').value;
        const contactPhone = document.getElementById('addContactPhone').value;

        if (!firstName || !lastName || !specialization || !contactPhone) {
        alert('Пожалуйста, заполните все поля');
        return;
    }

    // Проверка на минимальную длину имени и фамилии (например, 2 символа)
    if (firstName.length < 2 || lastName.length < 2) {
        alert('Имя и фамилия должны быть не менее 2 символов');
        return;
    }

    // Проверка формата телефона (например, должно быть хотя бы 10 цифр)
    const phonePattern = /^[0-9]{10,15}$/; // Регулярное выражение для телефона
    if (!phonePattern.test(contactPhone)) {
        alert('Неверный формат номера телефона. Введите только цифры (10-15 цифр)');
        return;
    }

        const data = { first_name: firstName, last_name: lastName, specialization, contact_phone: contactPhone };

        try {
            const response = await fetch('/doctors/add_doctors', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Врач успешно добавлен');
                loadDoctors(); // Перезагружаем список врачей
                closeAddModal(); // Закрываем окно
            } else {
                alert('Ошибка при добавлении врача');
            }
        } catch (error) {
            console.error('Ошибка добавления врача:', error);
            alert('Ошибка при добавлении врача');
        }
    }

    // Функции для редактирования врача
    function openEditModal(id, firstName, lastName, specialization, contactPhone) {
        document.getElementById('editDoctorId').value = id;
        document.getElementById('editFirstName').value = firstName;
        document.getElementById('editLastName').value = lastName;
        document.getElementById('editSpecialization').value = specialization;
        document.getElementById('editContactPhone').value = contactPhone;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    async function updateDoctor() {
        const id = document.getElementById('editDoctorId').value;
        const firstName = document.getElementById('editFirstName').value;
        const lastName = document.getElementById('editLastName').value;
        const specialization = document.getElementById('editSpecialization').value;
        const contactPhone = document.getElementById('editContactPhone').value;

        if (!firstName || !lastName || !specialization || !contactPhone) {
        alert('Пожалуйста, заполните все поля');
        return;
    }

    // Проверка на минимальную длину имени и фамилии (например, 2 символа)
    if (firstName.length < 2 || lastName.length < 2) {
        alert('Имя и фамилия должны быть не менее 2 символов');
        return;
    }

    // Проверка формата телефона (например, должно быть хотя бы 10 цифр)
    const phonePattern = /^[0-9]{10,15}$/; // Регулярное выражение для телефона
    if (!phonePattern.test(contactPhone)) {
        alert('Неверный формат номера телефона. Введите только цифры (10-15 цифр)');
        return;
    }

        const data = { first_name: firstName, last_name: lastName, specialization, contact_phone: contactPhone };

        try {
            const response = await fetch(`/doctors/edit/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Данные врача обновлены');
                loadDoctors(); // Перезагружаем список врачей
                closeEditModal(); // Закрываем окно
            } else {
                alert('Ошибка при обновлении врача');
            }
        } catch (error) {
            console.error('Ошибка обновления врача:', error);
            alert('Ошибка при обновлении врача');
        }
    }

    // Функция для удаления врача
    async function deleteDoctor(id) {
        if (confirm('Вы уверены, что хотите удалить этого врача?')) {
            try {
                const response = await fetch(`/doctors/remove/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Врач успешно удалён');
                    loadDoctors(); // Перезагружаем список врачей
                } else {
                    alert('Ошибка при удалении врача');
                }
            } catch (error) {
                console.error('Ошибка удаления врача:', error);
                alert('Ошибка при удалении врача');
            }
        }
    }
</script>

<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .control-panel {
        margin-bottom: 20px;
    }
    .input-field {
        padding: 5px;
        margin: 5px;
        width: 150px;
    }
    .btn {
        padding: 8px 16px;
        font-size: 14px;
        margin: 5px;
        border: none;
        cursor: pointer;
    }
    .btn-primary {
        background-color: #ff8c00;
        color: white;
    }
    .btn-success {
        background-color: #ff7f00;
        color: white;
    }
    .btn-danger {
        background-color: #e94f37;
        color: white;
    }
    .btn:hover {
        opacity: 0.8;
    }
    .table {
        width: 100%;
        border-collapse: collapse;
    }
    .table th, .table td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }
    .actions button {
        margin: 0 5px;
    }
    .no-data {
        text-align: center;
        font-size: 16px;
        color: #888;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        justify-content: center;
        align-items: center;
    }
    .modal form {
        background: white;
        padding: 20px;
        border-radius: 5px;
    }
    .modal label {
        display: block;
        margin-bottom: 5px;
    }
</style>
{% endblock %}
