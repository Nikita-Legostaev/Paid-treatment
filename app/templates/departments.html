{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="header">Список департаментов</h2>
    
    <!-- Панель управления для выбора диапазона -->
    <div class="control-panel">
        <label for="offset">Показать с:</label>
        <input type="number" id="offset" value="0" min="0" class="input-field">
        
        <label for="limit">Количество на странице:</label>
        <input type="number" id="limit" value="10" min="1" class="input-field">
        
        <button onclick="loadDepartments()" class="btn btn-primary">Применить</button>
    </div>

    <!-- Кнопка для добавления нового департамента -->
    <button onclick="openAddModal()" class="btn btn-success">Добавить департамент</button>

    <!-- Таблица департаментов -->
    <table id="departmentsTable" class="table">
        <thead>
            <tr>
                <th>Название департамента</th>
                <th>Локация</th>
                <th class="actions">Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будет отображаться список департаментов -->
        </tbody>
    </table>

    <!-- Модальное окно для добавления департамента -->
    <div id="addModal" class="modal">
        <h3>Добавить новый департамент</h3>
        <form id="addForm">
            <label>Название департамента:</label>
            <input type="text" id="addDepartmentName" class="input-field">
            <label>Локация:</label>
            <input type="text" id="addLocation" class="input-field">
            <button type="button" onclick="addDepartment()" class="btn btn-success">Сохранить</button>
            <button type="button" onclick="closeAddModal()" class="btn btn-danger">Отмена</button>
        </form>
    </div>

    <!-- Модальное окно для редактирования данных департамента -->
    <div id="editModal" class="modal">
        <h3>Изменить данные департамента</h3>
        <form id="editForm">
            <input type="hidden" id="editDepartmentId">
            <label>Название департамента:</label>
            <input type="text" id="editDepartmentName" class="input-field">
            <label>Локация:</label>
            <input type="text" id="editLocation" class="input-field">
            <button type="button" onclick="updateDepartment()" class="btn btn-success">Сохранить</button>
            <button type="button" onclick="closeEditModal()" class="btn btn-danger">Отмена</button>
        </form>
    </div>
</div>

<script>
    // Функция для загрузки департаментов с учетом offset и limit
    async function loadDepartments() {
        const offset = document.getElementById('offset').value;
        const limit = document.getElementById('limit').value;
        
        try {
            const response = await fetch(`/departments/all?offset=${offset}&limit=${limit}`);
            const departments = await response.json();
            const tableBody = document.querySelector('#departmentsTable tbody');
            tableBody.innerHTML = ''; // Очистить текущую таблицу

            if (departments.length > 0) {
                departments.forEach(department => {
                    const row = document.createElement('tr');
                    row.id = `department-row-${department.id}`;
                    row.innerHTML = `
                        <td>${department.departament_name}</td>
                        <td>${department.location}</td>
                        <td class="actions">
                            <button onclick="openEditModal('${department.id}', '${department.departament_name}', '${department.location}')"
                                    class="btn btn-primary">Изменить</button>
                            <button onclick="deleteDepartment('${department.id}')" class="btn btn-danger">Удалить</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" class="no-data">Нет данных для отображения</td>`;
                tableBody.appendChild(row);
            }
        } catch (error) {
            console.error('Ошибка загрузки департаментов:', error);
            alert('Ошибка при загрузке данных');
        }
    }

    // Вызов загрузки департаментов при старте страницы
    window.onload = loadDepartments;

    // Функции для добавления департамента
    function openAddModal() {
        document.getElementById('addModal').style.display = 'block';
    }

    function closeAddModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    async function addDepartment() {
        const departmentName = document.getElementById('addDepartmentName').value;
        const location = document.getElementById('addLocation').value;

        const data = { departament_name: departmentName, location: location };

        try {
            const response = await fetch('/departments/add_departments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Департамент успешно добавлен');
                loadDepartments(); // Перезагружаем список департаментов
                closeAddModal(); // Закрываем окно
            } else {
                alert('Ошибка при добавлении департамента');
            }
        } catch (error) {
            console.error('Ошибка добавления департамента:', error);
            alert('Ошибка при добавлении департамента');
        }
    }

    // Функции для редактирования департамента
    function openEditModal(id, departmentName, location) {
        document.getElementById('editDepartmentId').value = id;
        document.getElementById('editDepartmentName').value = departmentName;
        document.getElementById('editLocation').value = location;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    async function updateDepartment() {
        const id = document.getElementById('editDepartmentId').value;
        const departmentName = document.getElementById('editDepartmentName').value;
        const location = document.getElementById('editLocation').value;

        const data = { departament_name: departmentName, location: location };

        try {
            const response = await fetch(`/departments/edit/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Данные департамента обновлены');
                loadDepartments(); // Перезагружаем список департаментов
                closeEditModal(); // Закрываем окно
            } else {
                alert('Ошибка при обновлении департамента');
            }
        } catch (error) {
            console.error('Ошибка обновления департамента:', error);
            alert('Ошибка при обновлении департамента');
        }
    }

    // Функция для удаления департамента
    async function deleteDepartment(id) {
        if (confirm('Вы уверены, что хотите удалить этот департамент?')) {
            try {
                const response = await fetch(`/departments/remove/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Департамент успешно удалён');
                    loadDepartments(); // Перезагружаем список департаментов
                } else {
                    alert('Ошибка при удалении департамента');
                }
            } catch (error) {
                console.error('Ошибка удаления департамента:', error);
                alert('Ошибка при удалении департамента');
            }
        }
    }
</script>

<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .control-panel {
        margin-bottom: 20px;
    }
    .input-field {
        padding: 5px;
        margin: 5px;
        width: 150px;
    }
    .btn {
        padding: 8px 16px;
        font-size: 14px;
        margin: 5px;
        border: none;
        cursor: pointer;
    }
    .btn-primary {
        background-color: #ff8c00;
        color: white;
    }
    .btn-success {
        background-color: #ff7f00;
        color: white;
    }
    .btn-danger {
        background-color: #e94f37;
        color: white;
    }
    .btn:hover {
        opacity: 0.8;
    }
    .table {
        width: 100%;
        border-collapse: collapse;
    }
    .table th, .table td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }
    .actions button {
        margin: 0 5px;
    }
    .no-data {
        text-align: center;
        padding: 10px;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: left;
    }
</style>
{% endblock %}
