<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/doctors'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку докторов
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/patients'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку пациентов
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/services'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку сервисов
    </button>
    {% block content %}{% endblock %}
   
</body>
</html>
